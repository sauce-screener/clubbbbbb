<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1080 1350">
    <rect width="1080" height="1350" fill="#050505"/>
    <defs>
        <linearGradient id="gold" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#d4af37"/>
            <stop offset="50%" stop-color="#f1e2a0"/>
            <stop offset="100%" stop-color="#9c7e1d"/>
        </linearGradient>
        <pattern id="mesh" patternUnits="userSpaceOnUse" width="80" height="80">
            <rect x="0" y="0" width="80" height="80" fill="none" stroke="#1e1e1e" stroke-width="1"/>
        </pattern>
    </defs>
    <rect width="1080" height="1350" fill="url(#mesh)" opacity="0.35"/>
    <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-family="Cinzel, serif"
          font-size="420" fill="url(#gold)">1%</text>
    <text x="50%" y="72%" dominant-baseline="middle" text-anchor="middle" font-family="Cinzel, serif"
          font-size="64" fill="#d4af37" letter-spacing="32">CLUB</text>
</svg>
